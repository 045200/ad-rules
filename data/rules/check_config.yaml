rules:
  # 基础广告域名验证
  - type: domain
    match: ad.doubleclick.net
    expected: blocked
    comment: 验证 Google DoubleClick 广告域名是否被阻止

  - type: domain
    match: googleads.g.doubleclick.net
    expected: blocked
    comment: 验证 Google DoubleClick 广告域名是否被阻止

  - type: domain
    match: pagead2.googlesyndication.com
    expected: blocked
    comment: 验证 Google AdSense 相关广告域名

  - type: domain
    match: pubads.g.doubleclick.net
    expected: blocked
    comment: 验证 Google 广告发布商相关域名

  - type: domain
    match: flashtalking.com
    expected: blocked
    comment: 验证 FlashTalking 广告平台域名

  - type: domain
    match: ads.yahoo.com
    expected: blocked
    comment: 验证 Yahoo 广告域名

  - type: domain
    match: ads.bingads.microsoft.com
    expected: blocked
    comment: 验证 Bing 广告域名

  - type: domain
    match: connect.facebook.net
    expected: allowed # 虽然 Facebook 有广告，但 connect 域名通常用于功能性目的，可能不应完全阻止
    comment: 验证 Facebook connect 域名是否允许 (根据你的需求调整)

  # 子域名验证
  - type: domain
    match: sub.ad.example.com
    expected: blocked
    comment: 验证广告域名的子域名是否被阻止

  # URL 路径验证 (如果你的规则也包含 URL 路径)
  - type: url
    match: https://example.com/ads/banner.js
    expected: blocked
    comment: 验证特定广告 JS 文件是否被阻止

  - type: url
    match: https://another-example.com/track?id=123
    expected: blocked
    comment: 验证追踪 URL 是否被阻止

  # 泛域名验证 (如果你的规则使用了泛域名)
  - type: domain
    match: any.random.ads.example-wildcard.com
    expected: blocked
    comment: 验证泛域名是否生效 (需要你的 adblock.mrs 中有对应的泛域名规则)

  # 确保一些常用网站不会被错误阻止
  - type: domain
    match: www.google.com
    expected: allowed
    comment: 验证 Google 首页是否允许访问

  - type: domain
    match: www.youtube.com
    expected: allowed
    comment: 验证 YouTube 是否允许访问

  - type: domain
    match: github.com
    expected: allowed
    comment: 验证 GitHub 是否允许访问

  # 针对特定类型的广告服务 (例如 CDN)
  - type: domain
    match: cdn.adservice.com
    expected: blocked
    comment: 验证广告 CDN 服务域名

  # 更多示例，你可以根据你的规则列表进行添加
  - type: domain
    match: data.ad-lution.com
    expected: blocked
  - type: domain
    match: pixel.quantserve.com
    expected: blocked
